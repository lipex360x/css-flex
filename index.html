<!DOCTYPE html>
<html lang="en">
<head>
  <title>Align Item using CSS Flex</title>
  <link rel="stylesheet" href="style.css"type="text/css">
</head>
<body>
  <section>
    <div class="container">
      <div class="box top-left">Top Left</div>
      <div class="box top-center">Top Center</div>
      <div class="box top-right">Top Right</div>
      <div class="box">Center Left</div>
      <div class="box">Center Center</div>
      <div class="box">Center Right</div>
      <div class="box">Bottom Left</div>
      <div class="box">Bottom Center</div>
      <div class="box">Bottom Right</div>
    </div>
  </section>
</body>
</html>
